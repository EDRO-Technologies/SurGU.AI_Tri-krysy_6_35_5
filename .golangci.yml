version: "2"
linters:
  default: none
  enable:
    - errcheck
    - gochecknoinits
    - gosec
    - govet
    - ineffassign
    - makezero
    - revive
    - staticcheck
    - unused
    - whitespace
  settings:
    revive:
      rules:
        - name: var-naming
          disabled: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofumpt
  settings:
    gci:
      sections:
        - standard
        - prefix(surgu-ai-chat-bot)
        - default
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
